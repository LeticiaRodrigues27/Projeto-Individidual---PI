<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/LoginCadastro.css">
    <link rel="icon" href="./assets/icon/logo.png">
    <title>Le cinéma | Cadastro</title>


<style>
@import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
</style>

</head>



<body id="bodyCadastro">

<div class="container">
    
    <div id="card_cadastro">
        <a id="voltar" href="./home.html">Voltar para Home</a>

        <h1 id="cadastrar">Cadastro</h1>

        <br>
        <input id="nome_input" type="text" placeholder="Nome"><br>
        <input id="email_input" type="text" placeholder="E-mail"><br>
        <input type="password" id="senha_input" required placeholder="Senha"><br>
        <input type="password" id="conf_senha_input" required placeholder="Confirme sua senha">
        <br>
        <div id="msg"></div><br><br>

        <button onclick="verificar()" id="botao_enviar">Enviar</button>
        <br>

    </div>
<br><br>
      <a href="home.html"> <img id="logo" src="./assets/icon/logoborda.png" height="10%" width="10%"></a> 
</div>
  
</body>

</html>

<script>

function verificar(){
    
    var nome = nome_input.value;
    var email = email_input.value;
    var senha = senha_input.value;
    var confSenha = conf_senha_input.value;

    msg.innerHTML = ``;

    if(nome == ""){
        msg.innerHTML = `<b style="color: darkblue;">Insira um nome!</b>`;
    } else if(email.indexOf("@") == -1 || email == ''){
        msg.innerHTML = `<b style="color: darkblue;">Insira um email válido!</b>`;
    } else if(senha.length < 6){
        msg.innerHTML = `<b style="color: darkblue;">A senha deve ter 6 caracteres</b>`;
    } else if(confSenha != senha){
        msg = `<b style="color: darkblue;">As senhas não são iguais!</b>`;
    }       
}

</script>
